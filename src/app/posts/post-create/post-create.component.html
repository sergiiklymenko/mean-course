<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
      matInput 
      type="text" 
      name="title"
      placeholder="Title"
      ngModel
      required
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Title is invalid</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea 
      matInput 
      rows="6" 
      name="content"
      placeholder="Content"
      ngModel
      required
      #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Content is invalid</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" 
    type="submit">
      Save Post
    </button>
  </form>
</mat-card>
