<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    [formGroup]="form"
    (submit)="onSavePost()"
    #postForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        formControlName="title"
        placeholder="Title"
      />
      <mat-error *ngIf="form.get('title')?.invalid">Title is invalid</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <br />
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        formControlName="content"
        placeholder="Content"
      >
      </textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >Content is invalid</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
