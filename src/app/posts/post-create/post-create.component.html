<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Title"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Title is invalid</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
      >
      </textarea>
      <mat-error *ngIf="content.invalid">Content is invalid</mat-error>
    </mat-form-field>
    <br />
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
